name: NPM Publish

on:
  release:
    types: [created]
  push:
    branches: [ master ]
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: git config --global user.name "Pohodnik"
      - run: git config --global user.email Pohodnik58@gmail.com
      - run: echo "::set-output name=message::$(git log --no-merges -1 --oneline)"
      - name: CheckFix
        if: contains('${{steps.log.outputs.message}}', 'fix')
        run: echo 'fix ${{steps.log.outputs.message}}'
      - name: ChackMinor
        if: contains('${{steps.log.outputs.message}}', 'minor')
        run: echo "Minor"
      - name: Anothers
        run: npm version patch
        #run: npm config set access public --global
        #run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
